# TASKGENIUS CI/CD Pipeline
# 
# Runs on push to main and all pull requests
# Phase 0-2: Basic tests and build validation

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # =============================================================
  # Core API Tests
  # =============================================================
  test-core-api:
    name: Test Core API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/core-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/core-api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # =============================================================
  # Chatbot Service Tests
  # =============================================================
  test-chatbot-service:
    name: Test Chatbot Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/chatbot-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/chatbot-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # =============================================================
  # Docker Build Validation
  # =============================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-core-api, test-chatbot-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build core-api image
        uses: docker/build-push-action@v5
        with:
          context: ./services/core-api
          push: false
          tags: taskgenius/core-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build chatbot-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/chatbot-service
          push: false
          tags: taskgenius/chatbot-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================
  # Docker Compose Validation
  # =============================================================
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    needs: [build-docker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config --quiet
